<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="wrapper">
    <main>
      <div class="card">
        <figure class="avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Photo of Jessica Randall">
        </figure>
        <address class="personal-information">
          <h1 class="name text-preset-1">Jessica Randall</h1>
          <p class="location text-preset-2-bold">London, United Kingdom</p>
        </address>
        <div class="facts information text-preset-2">
          "Front-end developer and avid reader."
        </div>
        <ul class="social-links">
          <li><a class="text-preset-2-bold" href="#">GitHub</a></li>
          <li><a class="text-preset-2-bold" href="#">Frontend Mentor</a></li>
          <li><a class="text-preset-2-bold" href="#">LinkedIn</a></li>
          <li><a class="text-preset-2-bold" href="#">Twitter</a></li>
          <li><a class="text-preset-2-bold" href="#">Instagram</a></li>
        </ul>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https:/www.github.com/vadims3103" target="_blank">vadims3103</a>.
    </footer>
  </div>
</body>
</html>
